<section class="contacts">
  <div class="container">
    <div class="contacts-main">
      <div class="contacts-list">
        <h2 class="h2-text contacts__headline">Контакты</h2>
        <div class="contacts-adress">
          <div class="contacts-adress__title">
            <svg class="icon icon--pin">
              <use href="./img/svgsprite/sprite.symbol.svg#pin"></use>
            </svg>
            <p>Адрес</p>
          </div>
          <p>г. Москва, Проектируемый проезд №3723, вл. 12, корпус Б</p>
          <p>м. Печатники</p>
        </div>
        <div class="contacts-time">
          <div class="contacts-time__title">
            <svg class="icon icon--clock">
              <use href="./img/svgsprite/sprite.symbol.svg#clock"></use>
            </svg>
            <p>Время работы</p>
          </div>
          <p>Понедельник - Воскресенье</p>
          <p>с 10:00 до 18:00</p>
        </div>
        <button class="button contacts__button accent__button">Скачать файл заявки <svg
            class="icon icon--arrow icon--arrow-accent">
            <use href="./img/svgsprite/sprite.symbol.svg#arrow"></use>
          </svg></button>
        <a href="$">Скачать реквизиты <svg class="icon icon--download">
            <use href="./img/svgsprite/sprite.symbol.svg#download"></use>
          </svg></a>
      </div>
      <div class="map" id="map">

      </div>
      <div class="social-media">
        <a class="telephone" href="#"><svg class="icon icon--phone">
            <use href="./img/svgsprite/sprite.symbol.svg#phone"></use>
          </svg></a>
        <a class="telegram" href="#"><img src="./../../img/svgIcons/Telegram-icon.svg"
             alt="Телеграм"></a>
        <a class="whatsapp" href="#"><img src="./../../img/svgIcons/WhatsApp-icon.svg"
             alt="Whatsapp"></a>
        <a class="viber" href="#"><img src="./../../img/svgIcons/viber-icon.svg"
             alt="Viber"></a>
      </div>
    </div>
    <div class="contact-btns">
      <a href="#">
        <button class="button-up"><svg class="icon icon--nav-btn-up">
            <use href="./img/svgsprite/sprite.symbol.svg#nav-btn-up"></use>
          </svg></button>
      </a>
      <button class="comment"><svg class="icon icon--comment">
          <use href="./img/svgsprite/sprite.symbol.svg#comment"></use>
        </svg></button>
    </div>
    
  </div>
</section>
